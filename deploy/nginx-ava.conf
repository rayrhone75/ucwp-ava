server {
    listen 80;
    server_name ava.uchooseweprint.com;

    # Redirect HTTP to HTTPS (certbot will manage this)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ava.uchooseweprint.com;

    # SSL certs (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/ava.uchooseweprint.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ava.uchooseweprint.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "ALLOW-FROM https://uchooseweprint.com" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Allow embedding from main site
    add_header Content-Security-Policy "frame-ancestors 'self' https://uchooseweprint.com https://www.uchooseweprint.com;" always;

    # CORS for embed.js
    location /embed.js {
        proxy_pass http://127.0.0.1:3002;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout for Ollama-backed requests
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Static assets caching
    location /_next/static {
        proxy_pass http://127.0.0.1:3002;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Image upload size limit
    client_max_body_size 20M;
}
